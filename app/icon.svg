    <rect x="14" y="6" width="2" height="2" />
    <rect x="16" y="6" width="2" height="2" />
    <rect x="18" y="6" width="2" height="2" />
    <rect x="20" y="6" width="2" height="2" />

    <rect x="8" y="8" width="2" height="2" />
