<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B91C1C" />
      <stop offset="55%" stop-color="#DC2626" />
      <stop offset="100%" stop-color="#EA580C" />
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="25%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.28" />
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0" />
    </radialGradient>
  </defs>

  <rect width="32" height="32" rx="8" fill="url(#bg)" />
  <rect width="32" height="32" rx="8" fill="url(#glow)" />

  <!-- Pixel lobster mark: uses a 16x16 grid (2 units per pixel) so it stays legible as a favicon. -->
  <g fill="#FFFFFF" shape-rendering="crispEdges">
    <!-- Antennae -->
    <rect x="12" y="2" width="2" height="2" />
    <rect x="18" y="2" width="2" height="2" />
    <rect x="10" y="4" width="2" height="2" />
    <rect x="20" y="4" width="2" height="2" />

    <!-- Head -->
